<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES Emulator</title>
  </head>
  <body>
    <canvas id="main-screen" class="canvas"></canvas>
    <div class="upload">
      <label class="upload__label" for="cartridge">Upload cartridge...</label>
      <input
        id="cartridge"
        class="upload__input"
        name="cartridge"
        type="file"
      />
    </div>
  </body>
</html>
